    <script>

        window.scrollStepIntoView = (id) => {
            const el = document.getElementById(id);
            if (el) {
                el.scrollIntoView({
                    behavior: "smooth",
                    inline: "center",
                    block: "nearest"
                });
            }
        };

        window.scrollStepper = (id, amount) => {
            const el = document.getElementById(id);
            if (el) {
                el.scrollLeft += amount;
            }
        };

        // Helper function to load scripts dynamically
        window.loadScriptAndTrigger = function (src, trigger) {
            return new Promise((resolve, reject) => {
                if (document.querySelector('script[src="' + src + '"]')) {
                    resolve();
                    return;
                }
                const script = document.createElement('script');
                script.src = src;
                script.onload = function () { resolve(); };
                script.onerror = function () { reject(new Error('Failed to load script: ' + src)); };
                document.body.appendChild(script);
            });
        };

        // Menu state
        let isMenuPinned = localStorage.getItem('menuPinned') === 'true';

        // Initialize menu on load
        // Toggle pin/unpin
        window.toggleMenuPin = function () {
            let isMenuPinned = localStorage.getItem('menuPinned') === 'true';
            isMenuPinned = !isMenuPinned;

            localStorage.setItem('menuPinned', isMenuPinned);
            window.initMenuToggle(); // re-init
        };

        // Initialize menu
        window.initMenuToggle = function () {
            const body = document.body;
            const layoutMenu = document.getElementById('layout-menu');
            const toggleIcon = document.getElementById('menuPinIcon');

            const isMenuPinned = localStorage.getItem('menuPinned') === 'true';

            // ===== MENU STATE =====
            if (isMenuPinned) {
                body.classList.add('layout-menu-pinned');
                body.classList.remove('layout-menu-collapsed', 'layout-menu-hover');
            } else {
                body.classList.add('layout-menu-collapsed');
                body.classList.remove('layout-menu-pinned', 'layout-menu-hover');
            }

            // ===== ICON STATE (ONLY BASED ON PIN) =====
            if (toggleIcon) {
                toggleIcon.classList.remove('ti-circle','ti-circle-dot-filled');

                if (isMenuPinned) {
                    toggleIcon.classList.add('ti-circle'); // âœ… pinned only
                } else {
                    toggleIcon.classList.add('ti-circle'); // âœ… unpinned
                }
            }

            // ===== HOVER FUNCTIONALITY (NO ICON CHANGE) =====
            if (layoutMenu) {
                layoutMenu.onmouseenter = function () {
                    if (!isMenuPinned) {
                        body.classList.add('layout-menu-hover');
                        body.classList.remove('layout-menu-collapsed');
                    }
                };

                layoutMenu.onmouseleave = function () {
                    if (!isMenuPinned) {
                        body.classList.remove('layout-menu-hover');
                        body.classList.add('layout-menu-collapsed');
                    }
                };
            }
        };




        
        // Toggle mobile menu
        window.toggleMobileMenu = function () {
            const body = document.body;
            body.classList.toggle('layout-menu-expanded');
        };

        // Theme toggle functionality
        window.initThemeToggle = function () {
            const themeButtons = document.querySelectorAll('[data-bs-theme-value]');

            themeButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const theme = this.getAttribute('data-bs-theme-value');
                    document.documentElement.setAttribute('data-bs-theme', theme);

                    themeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    const icon = document.querySelector('#nav-theme .theme-icon-active');
                    if (icon) {
                        if (theme === 'dark') {
                            icon.classList.remove('tabler-sun');
                            icon.classList.add('tabler-moon-stars');
                        } else {
                            icon.classList.remove('tabler-moon-stars');
                            icon.classList.add('tabler-sun');
                        }
                    }

                    localStorage.setItem('theme', theme);
                });
            });

            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);

            themeButtons.forEach(btn => {
                if (btn.getAttribute('data-bs-theme-value') === savedTheme) {
                    btn.classList.add('active');
                }
            });

            const icon = document.querySelector('#nav-theme .theme-icon-active');
            if (icon && savedTheme === 'dark') {
                icon.classList.remove('tabler-sun');
                icon.classList.add('tabler-moon-stars');
            }
        };

        // Initialize Perfect Scrollbar
        window.initMenuScrollbar = function () {
            const menuInner = document.querySelector('.menu-inner');
            if (menuInner && typeof PerfectScrollbar !== 'undefined') {
                new PerfectScrollbar(menuInner, {
                    suppressScrollX: true,
                    wheelPropagation: false
                });
            }
        };

        // SweetAlert2 Confirmation Dialog
        window.showDeleteConfirmation = async function (title, text) {
            const result = await Swal.fire({
                title: title || 'Are you sure?',
                text: text || "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'Cancel',
                reverseButtons: true,
                allowOutsideClick: false,
                allowEscapeKey: false,
                customClass: {
                    confirmButton: 'btn btn-danger me-3',
                    cancelButton: 'btn btn-label-secondary'
                },
                buttonsStyling: false
            });
            return result.isConfirmed;
        };

        // Custom Toast Notification
        let toastContainer = null;

        function initToastContainer() {
            if (!toastContainer) {
                toastContainer = document.createElement('div');
                toastContainer.className = 'custom-toast-container';
                toastContainer.style.cssText = 'position: fixed; top: 20px; right: 20px; z-index: 9999;';
                document.body.appendChild(toastContainer);
            }
        }

        window.showToast = function (type, message) {
            initToastContainer();

            const toast = document.createElement('div');
            toast.className = `custom-toast custom-toast-${type}`;

            const icons = {
                success: '<i class="ti tabler-circle-check"></i>',
                error: '<i class="ti tabler-circle-x"></i>',
                warning: '<i class="ti tabler-alert-circle"></i>',
                info: '<i class="ti tabler-info-circle"></i>'
            };

            const titles = {
                success: 'Success!',
                error: 'Error!',
                warning: 'Warning!',
                info: 'Info!'
            };

            toast.innerHTML = `
                                                    <div class="custom-toast-icon">${icons[type] || icons.info}</div>
                                                    <div class="custom-toast-content">
                                                        <div class="custom-toast-title">${titles[type] || titles.info}</div>
                                                        <div class="custom-toast-message">${message}</div>
                                                    </div>
                                                    <button class="custom-toast-close" onclick="this.parentElement.remove()">
                                                        <i class="ti tabler-x"></i>
                                                    </button>
                                                `;

            toastContainer.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 10);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        };

        window.showSuccessToast = function (message) {
            showToast('success', message);
        };

        window.showErrorToast = function (message) {
            showToast('error', message);
        };

        window.showWarningToast = function (message) {
            showToast('warning', message);
        };

        window.showInfoToast = function (message) {
            showToast('info', message);
        };


        window.disableScroll = () => {
            document.body.style.overflow = 'hidden';
        };

        window.enableScroll = () => {
            document.body.style.overflow = '';
        };



    </script>
    <script src="assets/js/fullscreen.js"></script>
